<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíõ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        animation: gradientShift 6s ease infinite;
        overflow: hidden;
      }
      @keyframes gradientShift {
        0%,
        100% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(10deg);
        }
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 60px 40px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        animation: pop-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .heart {
        font-size: 80px;
        margin-bottom: 20px;
        animation: heartbeat 1.2s ease-in-out infinite;
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
      }
      h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .plea {
        font-size: 18px;
        color: #f5576c;
        font-weight: 600;
        margin-bottom: 30px;
        min-height: 30px;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      .buttons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 60px;
      }

      .btn {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.4s ease;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
      }
      
      .btn:hover {
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-yes {
        min-width: 120px;
        /* –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø –®–ò–†–ò–ù–ê - –ø–æ—Å–ª–µ 10 –Ω–∞–∂–∞—Ç–∏–π "–ù–µ—Ç" */
        max-width: 600px;
      }

      .btn-no {
        min-width: 100px;
        max-width: 120px;
        background: linear-gradient(135deg, #e0a8ff 0%, #ff8fab 100%);
        flex-shrink: 0;
      }

      .success {
        text-align: center;
        animation: success-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes success-pop {
        0% {
          opacity: 0;
          transform: scale(0.5) rotateZ(-10deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotateZ(0deg);
        }
      }
      .success h2 {
        font-size: 48px;
        color: #f5576c;
        margin: 20px 0;
        animation: wiggle 0.5s ease-in-out 3;
      }
      @keyframes wiggle {
        0%,
        100% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(5deg);
        }
        75% {
          transform: rotateZ(-5deg);
        }
      }
      .success p {
        font-size: 20px;
        color: #666;
        margin-top: 30px;
        line-height: 1.6;
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #f5576c;
        pointer-events: none;
        animation: confetti-fall 3s ease-out forwards;
      }
      @keyframes confetti-fall {
        0% {
          opacity: 1;
          transform: translateY(0) rotateZ(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(100vh) rotateZ(720deg);
        }
      }
      .music-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 100;
      }
      .music-toggle:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 1);
      }
      .music-toggle.playing {
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <button class="music-toggle" id="musicToggle">üîä</button>
    <audio id="audio" loop>
      <source
        src="https://www.dropbox.com/scl/fi/z3y5mm3bclm7u2l92mzrz/jandro-idealnye.mp3?rlkey=2mc1fqv9rvp3k0l5i8i8l9356&st=okqmvomo&dl=1"
        type="audio/mpeg"
      />
    </audio>
    <div class="container" id="container">
      <div class="heart">üíõ</div>
      <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>
      <div class="plea" id="plea"></div>
      <div class="buttons-wrapper">
        <div class="buttons">
          <button class="btn btn-yes" id="btnYes">–î–∞ ‚ú®</button>
          <button class="btn btn-no" id="btnNo">–ù–µ—Ç</button>
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("container");
      const btnYes = document.getElementById("btnYes");
      const btnNo = document.getElementById("btnNo");
      const plea = document.getElementById("plea");
      const audio = document.getElementById("audio");
      const musicToggle = document.getElementById("musicToggle");
      
      let isPlaying = false;
      let noClickCount = 0;
      let yesFontSize = 18;
      let noScale = 1;

      const pleas = [
        "–¢—ã —É–≤–µ—Ä–µ–Ω?",
        "–ú–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ üò¢",
        "–ù—É –¥–∞–≤–∞–π...",
        "–≠—Ç–æ —Å—É–¥—å–±–∞ üí´",
        "–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —ç—Ç–æ –≤–∞–∂–Ω–æ!",
        "–Ø –±—É–¥—É —Ä—è–¥–æ–º üíõ",
        "–Ø –≤–µ—Ä—é –≤ –Ω–∞—Å",
        "–Ø —Ç–µ–±—è —É–º–æ–ª—è—é ü•∫",
        "–° —Ç–æ–±–æ–π —Ç–µ–ø–ª–æ",
        "–¢—ã —Å–∞–º—ã–π –ª—É—á—à–∏–π",
        "–¢—ã –∂–µ –ø—É–ø—Å–∏–∫",
        "–ù—É –Ω–µ –Ω–∞–¥–æ",
        "–ù–µ–ª—å–∑—è —Ç–∞–∫ —Å–æ –º–Ω–æ–π",
        "–ú–æ–µ —Å–µ—Ä–¥—Ü–µ –ª–æ–º–∞–µ—Ç—Å—è üíî",
        "–ü–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑",
        "–Ø –¥–ª—è —Ç–µ–±—è –≤—Å—ë",
        "–≠—Ç–æ –∂–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞!",
        "–¢—ã –¥–ª—è –º–µ–Ω—è –≤—Å—ë üíï",
        "–ù–µ –æ—Å—Ç–∞–≤–ª—è–π –º–µ–Ω—è",
        "–≠—Ç–æ –º–æ—è –º–µ—á—Ç–∞",
        "–¢—ã –º–Ω–µ –≤—Å—ë",
        "–î–∞–≤–∞–π –≤–º–µ—Å—Ç–µ",
        "–Ø –Ω–µ –º–æ–≥—É –±–µ–∑ —Ç–µ–±—è",
        "–¢—ã —Å–¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤–æ–π",
        "–≠—Ç–æ –∂–∏–∑–Ω—å –∏–ª–∏ —Å–º–µ—Ä—Ç—å",
        "–Ø –∫–ª—è–Ω—É—Å—å, –±—É–¥–µ—Ç —Ö–æ—Ä–æ—à–æ",
        "–¢—ã –∂–µ –∑–Ω–∞–µ—à—å –∫–∞–∫ —è —Ç–µ–±—è –ª—é–±–ª—é",
        "–ù–µ –ø–æ—Ä–≤–∏ –º–Ω–µ —Å–µ—Ä–¥—Ü–µ",
        "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–æ–≥–ª–∞—Å–∏—Å—å",
        "–Ø –±—É–¥—É –ª—É—á—à–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π",
        "–¢—ã –∂ –∑–Ω–∞–µ—à—å –ø—Ä–∞–≤–¥—É",
        "–≠—Ç–æ –Ω–∞—à –º–æ–º–µ–Ω—Ç",
        "–Ø –≥–æ—Ç–æ–≤–∞ –Ω–∞ –≤—Å—ë",
        "–¢—ã –º–æ–π –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π",
        "–í–æ—Ç –ø–æ–∂–∞–ª—É–π—Å—Ç–∞... ü•∫"
      ];

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∏—â–∞—â–µ–≥–æ –∑–≤—É–∫–∞
      function playBeepSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        oscillator.connect(gain);
        gain.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = "sine";
        
        gain.gain.setValueAtTime(0.3, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      }

      // –ú—É–∑—ã–∫–∞
      musicToggle.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          musicToggle.textContent = "üîá";
          musicToggle.classList.remove("playing");
        } else {
          audio.play();
          musicToggle.textContent = "üîä";
          musicToggle.classList.add("playing");
        }
        isPlaying = !isPlaying;
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ "–î–ê"
      btnYes.addEventListener("click", () => {
        container.innerHTML = `
          <div class="success">
            <div class="heart">üíõüíõüíõ</div>
            <h2>–¢—ã –∂ –º–æ–π –ø—É–ø—Å–∏–∫!</h2>
            <p>–õ—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ ü•∞</p>
            <p style="font-size: 60px; margin-top: 20px;">‚ú®üéâ‚ú®</p>
          </div>
        `;
        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
        for (let i = 0; i < 50; i++) {
          createConfetti();
        }
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ "–ù–ï–¢"
      btnNo.addEventListener("click", () => {
        // –ü–∏—â–∞—â–∏–π –∑–≤—É–∫
        playBeepSound();
        
        noClickCount++;
        
        // –¶–∏–∫–ª–∏–º –º–æ–ª—å–±—ã
        const pleaIndex = (noClickCount - 1) % pleas.length;
        const pleaText = pleas[pleaIndex];
        plea.textContent = pleaText;
        
        // –ö–ù–û–ü–ö–ê "–ù–ï–¢" - —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è (–Ω–æ –≤–∏–¥–Ω–∞)
        noScale = Math.max(0.6, noScale - 0.08);
        btnNo.style.transform = `scale(${noScale})`;
        
        // –ö–ù–û–ü–ö–ê "–î–ê" - —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Ä–∞–∑–º–µ—Ä –®–†–ò–§–¢–ê –∏ –ü–ê–î–ò–ù–ì–ê (–º–∞–∫—Å 10 –Ω–∞–∂–∞—Ç–∏–π)
        if (noClickCount <= 10) {
          yesFontSize = Math.min(36, yesFontSize + 1.8);
          btnYes.style.fontSize = yesFontSize + "px";
          
          // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –ø–∞–¥–∏–Ω–≥
          const newPadding = 40 + noClickCount * 8;
          btnYes.style.padding = `15px ${newPadding}px`;
        }
        
        // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∞—è
        if (noScale < 0.65) {
          btnNo.style.opacity = "0.4";
        }
      });

      // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.background = [
          "#f5576c",
          "#f093fb",
          "#667eea",
          "#764ba2",
          "#FFD700"
        ][Math.floor(Math.random() * 5)];
        confetti.style.delay = Math.random() * 0.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3500);
      }
    </script>
  </body>
</html>
